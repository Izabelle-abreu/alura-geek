<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/cabecalho.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/secaoStarWars.css">
    <link rel="stylesheet" href="./css/secaoConsoles.css">
    <link rel="stylesheet" href="./css/secaoDiversos.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/rodape.css">
    
    <title>Alura Geek</title>
</head>
<body>
    <header>
        <section class="cabecalho">
            <div class="cabecalho__conteudo">
                <div class="cabecalho__direita">
                    <img src="./imagens/Logo.png" alt="Logo Alura Geek">
                        <div class="barra__de__pesquisa">
                            <input type="text" class="texto__pesquisa" placeholder="O que deseja encontrar?">
                            <img src="./imagens/lupa.png" alt="Pesquisar" class="botao__pesquisar">
                        </div>
                    </div>
                <button class="botao__login">Login</button>
            </div>
        </section>
    </header>
    <main>
        <section class="banner">
            <div class="banner__promocional">
                <h2 id="banner__promocional--titulo">Dezembro Promocional</h2>
                <h3 id="banner__promocional--subtitulo">Produtos selecionados com 33% de desconto</h3>
                <button id="botao__ver__consoles">Ver consoles</button>
            </div>
        </section>
        <section class="secao__star__wars">
            <div id="star__wars">
                <div id="star__wars--inicio">
                    <h2 class="star__wars--titulo">Star Wars</h2>
                    <a href="#" class="lista--link">Ver tudo</a>
                </div>
                <div class="star__wars--lista"  data-produtos>
                        <!-- <img src="./imagens/starWars1.png" alt="">
                        <h2 class="lista--titulo">Produto XYZ</h2>
                        <p class="lista--preco">R$ 60,00</p>
                        <a href="#" class="lista--link">Ver produto</a> -->
                </div>
            </div>
        </section>
        <section class="secao__consoles">
            <div id="consoles">
                <div id="consoles--inicio">
                    <h2 class="consoles--titulo">Consoles</h2>
                    <a href="#" class="lista--link">Ver tudo</a>
                </div>
                <div class="consoles--lista"  data-consoles>
                        <!-- <img src="./imagens/starWars1.png" alt="">
                        <h2 class="lista--titulo">Produto XYZ</h2>
                        <p class="lista--preco">R$ 60,00</p>
                        <a href="#" class="lista--link">Ver produto</a> -->
                </div>
            </div>
        </section>
        <section class="secao__diversos">
            <div id="diversos">
                <div id="diversos--inicio">
                    <h2 class="diversos--titulo">Diversos</h2>
                    <a href="#" class="lista--link">Ver tudo</a>
                </div>
                <div class="diversos--lista"  data-diversos>
                        <!-- <img src="./imagens/starWars1.png" alt="">
                        <h2 class="lista--titulo">Produto XYZ</h2>
                        <p class="lista--preco">R$ 60,00</p>
                        <a href="#" class="lista--link">Ver produto</a> -->
                </div>
            </div>
        </section>
        <section class="footer">
            <div class="footer--conteudo">
                <div class="footer--logo">
                    <img src="./imagens/Logo.png" alt="">
                </div>
                <div class="footer--links">
                    <a class="footer--links--item" href="#">Quem somos nós</a>
                    <a class="footer--links--item" href="#">Política de privacidade</a>
                    <a class="footer--links--item" href="#">Programa fidelidade</a>
                    <a class="footer--links--item" href="#">Nossas lojas</a>
                    <a class="footer--links--item" href="#">Quero ser franqueado</a>
                    <a class="footer--links--item" href="#">Anuncie aqui</a>
                </div>
                <div class="footer--contato">
                    <p id="footer--contato--titulo">Fale conosco</p>
                    <input id="footer--contato--nome" type="text" placeholder="Nome">
                    <textarea id="footer--contato--mensagem" name="mensagem" placeholder="Escreva sua mensagem" cols="40" rows="10"></textarea>
                    <button id="footer--contato--botao" type="submit">Enviar mensagem</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape--texto">Desenvolvido por Izabelle Abreu 2023</p>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/consoles.js"></script>
    <script src="./js/diversos.js"></script>
</body>
</html>
