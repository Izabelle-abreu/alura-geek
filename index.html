<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/cabecalho.css">
    
    <title>Alura Geek</title>
</head>
<body>
    <header>
        <section class="cabecalho">
            <div class="cabecalho__conteudo">
                <img src="./imagens/Logo.png" alt="Logo Alura Geek">
                <div id="barra__de__pesquisa">
                    <input type="text" id="texto__pesquisa" placeholder="O que deseja encontrar?">
                    <img src="./imagens/lupa.png" alt="Pesquisar" id="botao__pesquisar">
                </div>
                <button id="botao__login">Login</button>
            </div>
        </section>
    </header>
    
</body>
</html>
