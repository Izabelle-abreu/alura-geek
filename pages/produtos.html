<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/produtosAdicionarNovo.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/rodape.css">
    <title>Produtos</title>
</head>
<body>
    <header>
        <section class="cabecalho__produto">
            <div class="cabecalho__produto__adicionar">
                <div class="cabecalho__produto__adicionar--direita">
                    <img src="../imagens/Logo.png" alt="Logo Alura Geek" class="logo__alura__produto">
                        <div class="barra__de__pesquisa__adicionar__produto">
                            <input type="text" class="texto__pesquisa__adicionar__produto" placeholder="O que deseja encontrar?">
                            <img src="../imagens/lupa.png" alt="Pesquisar" class="botao__adicionar__produto">
                        </div>
                        <button class="botao__menu__adm">Menu administrador</button>
                    </div>
                
            </div>
        </section>
    </header>
    <main>
        <section class="secao__adicionar__novo__produto">
            <div class="adicionar__novo__produto--divisao">
                <h2 class="adicionar__novo__produto--titulo">Adicionar novo produto</h2>
                <div class="adicionar__novo__produto--wrap">
                    <input type="text" class="input__produto" id="url" required>
                    <label for="">URL da imagem</label>
                </div>
                <div class="adicionar__novo__produto--wrap">
                    <input type="text" class="input__produto" id="categoria" required>
                    <label for="">Categoria</label>
                </div>
                <div class="adicionar__novo__produto--wrap">
                    <input type="text" class="input__produto" id="nomeDoProduto" required>
                    <label for="">Nome do produto</label>
                </div>
                <div class="adicionar__novo__produto--wrap">
                    <input type="text" class="input__produto" id="preco" required>
                    <label for="">Preço do produto</label>
                </div>
                <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Descrição do produto"></textarea>
                <button class="adicionar__produto__btn">Adicionar produto</button>
            </div>
        </section>
        <section class="footer">
            <div class="footer--conteudo">
                <div class="logo__links">
                    <div class="footer--logo">
                        <img src="../imagens/Logo.png" alt="" >
                    </div>
                    <div class="footer--links">
                        <a class="footer--links--item" href="#">Quem somos nós</a>
                        <a class="footer--links--item" href="#">Política de privacidade</a>
                        <a class="footer--links--item" href="#">Programa fidelidade</a>
                        <a class="footer--links--item" href="#">Nossas lojas</a>
                        <a class="footer--links--item" href="#">Quero ser franqueado</a>
                        <a class="footer--links--item" href="#">Anuncie aqui</a>
                    </div>
                </div>
                <div class="footer--contato">
                    <p id="footer--contato--titulo">Fale conosco</p>
                    <div class="footer--contato--wrap">
                        <input class="input" id="footer--contato--nome" type="text" required>
                        <label for="">Nome</label>
                    </div>
                    <textarea class="input" id="footer--contato--mensagem" name="mensagem" placeholder="Escreva sua mensagem" cols="40" rows="10"></textarea>
                    <button id="footer--contato--botao" type="submit">Enviar mensagem</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape--texto">Desenvolvido por Izabelle Abreu 2023</p>
    </footer>
</body>
</html>
