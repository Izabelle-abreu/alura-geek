<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/loginIniciarSessao.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/rodape.css">
    <title>Alura Geek - login</title>
</head>
<body>
    <header>
        <section class="cabecalho__login">
            <div class="cabecalho__login--conteudo">
                <img src="../imagens/Logo.png" alt="Logo Alura Geek">
                <div class="barra__de__pesquisa">
                    <input type="text" class="texto__pesquisa" placeholder="O que deseja encontrar?">
                    <img src="../imagens/lupa.png" alt="Pesquisar" class="botao__pesquisar">
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="login__iniciar__sessao">
            <div class="login__iniciar__sessao__divisao">
                <p class="login__iniciar__sessao--titulo">Iniciar Sessão</p>
                <input type="email" name="email" id="email" placeholder="Escreva seu email">
                <input type="password" name="senha" id="senha" placeholder="Escreva sua senha">
                <button id="botao">Entrar</button>
            </div>
        </section>
        <section class="footer">
            <div class="footer--conteudo">
                <div class="footer--logo">
                    <img src="../imagens/Logo.png" alt="">
                </div>
                <div class="footer--links">
                    <a class="footer--links--item" href="#">Quem somos nós</a>
                    <a class="footer--links--item" href="#">Política de privacidade</a>
                    <a class="footer--links--item" href="#">Programa fidelidade</a>
                    <a class="footer--links--item" href="#">Nossas lojas</a>
                    <a class="footer--links--item" href="#">Quero ser franqueado</a>
                    <a class="footer--links--item" href="#">Anuncie aqui</a>
                </div>
                <div class="footer--contato">
                    <p id="footer--contato--titulo">Fale conosco</p>
                    <div class="footer--contato--wrap">
                        <input class="input" id="footer--contato--nome" type="text" required>
                        <label for="">Nome</label>
                    </div>
                    <textarea class="input" id="footer--contato--mensagem" name="mensagem" placeholder="Escreva sua mensagem" cols="40" rows="10"></textarea>
                    <button id="footer--contato--botao" type="submit">Enviar mensagem</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape--texto">Desenvolvido por Izabelle Abreu 2023</p>
    </footer>
</body>
</html>
